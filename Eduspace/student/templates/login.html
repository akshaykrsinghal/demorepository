{% block content %}


<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
<form action="/login/" method="post">
    {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
    {% endif %}
  <div class="form-group">
    <label for="email">Email address:</label>
    <input required type="email" class="form-control" placeholder="Enter email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input required type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd">
  </div>
  
  
  <button type="submit" class="btn btn-primary mb-4"  name="user_login">Login</button>
  
  <button type="submit" class="btn btn-primary mb-4" name="admin_login">Login as Admin</button>
  
</form>
</div></div></div></div>
