{% extends 'base.html'%}
{% block content %}



<div class="container mt-4 ml-10 main">
    
    <div class="  p-4 m-4 ml-2">

        
        <div class="bg-white  col-lg-5 rounded mx-auto border pt-4">
            <div class=" text-center col">
            
                <img 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTXo9zDsZPPMAbZ294ijfY9oiZcOBZBI2Klaw&usqp=CAU" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
<form  class=" bg-white" action="/register/" method="POST">
	{% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

  <div class=" form-group">
    <label for="f_name">First Name</label>
    <input required type="text" class=" form-control" placeholder="Enter First Name" id="f_name" name="f_name">
  </div>
  <div class="form-group">
    <label for="l_name">Last Name</label>
    <input required type="text" class="form-control" placeholder="Enter Last Name" id="l_name" name="l_name">
  </div>
  <div class="form-group">
    <label for="Rollno">Rollno:</label>
    <input required type="text" class="form-control" placeholder="Enter Rollno" id="Rollno" name="Rollno">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input required type="email" class="form-control" placeholder="Enter email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input required type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd">
  </div>
  <div class="form-group">
    <label for="c_pwd">Confirm Password:</label>
    <input required type="password" class="form-control" placeholder="Enter Confirm password" id="c_pwd" id="c_pwd">
  </div>
  
  
  <button type="submit" class="btn btn-primary mb-4">Submit</button>
</form>
</div></div></div></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
{% endblock %}
